<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <style>
    body {
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 20px;
      text-transform: uppercase;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Consolas, monospace;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-family: Consolas, monospace;
    }

    button:hover {
      background-color: #555;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>LOGIN JAWN</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">enter</button>
      <p class="error" id="errorMsg">Invalid login. Try again.</p>
    </form>
  </div>

  <footer>
  <small>created by OPTi89 technologies â†’ a division of john's auto repair (pro bono department)</small>
</footer>


  <script>
    
    const officers = {
      "mccardle": "mccardle1",
      "pot": "pot2",
      "arnold": "arnold1",
      "white": "white3",
      "wood": "wood2",
      "urbany": "urbany2",
      "nelling": "nelling1"
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();

      if (officers[user] && officers[user] === pass) {
        
        window.location.href = "schedule.html?user=" + encodeURIComponent(user);
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
